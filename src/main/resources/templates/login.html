<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Page</title>
</head>
<body>
<div id="content">
	<div class="grid grid-cols-12 mt-2">
		<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
		<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
			<div
					class="block p-6 bg-white border-t-8 border-green-700 rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-emerald-600 dark:hover:bg-gray-700">
				<!-- Alert message after sign in success -->
				<div data-th-replace="message::messagebox"></div>
				<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Login Here</h5>
				<p class="font-normal text-gray-400 dark:text-gray-200 text-center mb-4">Start managing your contacts</p>

				<div th:if="${param.error}" class="flex justify-center">
					<div class="p-3 mb-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
						<div class="text-center">
							<span class="font-medium">Invalid username or password</span>
						</div>
					</div>
				</div>
				<div th:if="${param.logout}" class="flex justify-center">
					<div class="p-3 mb-2 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
						<div class="text-center">
							<span class="font-medium">You have been logged out</span>
						</div>
					</div>
				</div>

				<form method="post" th:action="@{/authenticate}">
					<div class="mb-5">
						<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
						<input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter email" required />
					</div>
					<div class="mb-5">
						<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
						<input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter password" required />
					</div>
					<div class="mb-5 flex justify-center space-x-3">
						<button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-emerald-500 dark:hover:bg-emerald-600 focus:outline-none dark:focus:ring-blue-800">Sign In</button>
						<button type="reset" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Reset</button>
					</div>
				</form>
				<div class="flex justify-center items-center mt-8 flex-col space-y-4">
					<a class="py-2 px-3 flex w-1/2 justify-center items-center bg-white hover:bg-gray-100 focus:ring-blue-500 focus:ring-offset-gray-200 text-gray-800 transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
					   data-th-href="@{'/oauth2/authorization/google'}">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48" class="mr-2">
							<path fill="#EA4335" d="M24 9.5c3.54 0 6.36 1.21 8.5 3.19l6.31-6.31C34.92 2.86 29.88 0.5 24 0.5 14.83 0.5 6.99 6.38 3.66 14.29l7.94 6.16C13.26 13.47 18.22 9.5 24 9.5z"/>
							<path fill="#34A853" d="M24 47.5c5.64 0 10.38-1.86 13.84-5.05l-6.47-5.41c-2.06 1.38-4.71 2.16-7.37 2.16-5.72 0-10.56-3.87-12.29-9.06l-8.01 6.24C7.02 42.87 14.99 47.5 24 47.5z"/>
							<path fill="#4A90E2" d="M43.64 20.57H24v8.9h11.24c-0.48 2.54-1.95 4.7-4.09 6.15l6.47 5.41c3.77-3.48 5.93-8.62 5.93-14.74 0-1.24-0.12-2.45-0.34-3.61z"/>
							<path fill="#FBBC05" d="M11.71 27.24a13.517 13.517 0 0 1 0-6.48l-8.05-6.26a23.94 23.94 0 0 0 0 19.01l8.05-6.27z"/>
						</svg>
						Sign in with Google
					</a>
					<a class="py-2 px-3 flex w-1/2 justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
						data-th-href="@{'/oauth2/authorization/github'}">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
							<path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"></path>
						</svg>
						Sign in with GitHub
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	console.log("Login page script loaded");
</script>
</body>
</html>
