<div data-th-fragment="contact_modal">
	<!-- Main modal -->
	<div id="view_contact_modal"
		 tabindex="-1"
		 aria-hidden="true"
		 class="hidden fixed inset-0 z-50 flex justify-center items-center overflow-y-auto bg-black bg-opacity-50">

		<!-- Modal Box -->
		<div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">

			<!-- Close Button -->
			<button type="button" onclick="closeContactModal()"
					class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
					aria-label="Close modal">
				<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
				</svg>
				<span class="sr-only">Close modal</span>
			</button>

			<!-- Profile Picture -->
			<div class="flex justify-center mb-4">
				<img id="contact_image" src="" alt="Profile Picture"
					 class="rounded-full w-24 h-24 object-cover border-4 border-gray-300 dark:border-gray-600">
			</div>

			<!-- Basic Info -->
			<div class="text-center text-gray-800 dark:text-gray-100 mb-5">
				<h3 id="contact_name" class="text-2xl font-bold"></h3>
				<p id="contact_email" class="text-sm font-semibold mt-1"></p>
				<p id="contact_phone" class="text-sm font-semibold mt-1"></p>
			</div>

			<!-- Divider -->
			<hr class="border-t border-gray-300 dark:border-gray-600 my-4">
			<!-- Address -->
			<div class="text-gray-700 dark:text-gray-200 mb-3 flex items-center gap-2">
				<!-- Location Icon -->
				<i class="fas fa-map-marker-alt text-red-500 dark:text-red-400 mr-2"></i>
				<!-- Address Text -->
				<p id="contact_address" class="text-sm">
				</p>
			</div>
			<hr class="border-t border-gray-300 dark:border-gray-600 my-4">

			<div id="contact_about_wrapper" class="hidden">
				<div class="text-gray-700 dark:text-gray-200 mb-3 flex items-center gap-2">
					<i class="fas fa-info-circle text-green-600 dark:text-green-400 mr-2"></i>
					<p id="contact_about" class="text-sm"></p>
				</div>
				<hr class="border-t border-gray-300 dark:border-gray-600 my-4" />
			</div>
			<div id="contact_favourite_wrapper" class="text-gray-700 dark:text-gray-200 mb-3">
				<div class="flex items-center gap-2 mb-2">
					<!-- Heart Icon -->
					<i class="fas fa-heart text-pink-500 dark:text-pink-400 mr-2"></i>
					<!-- Favourite Text -->
					<p id="contact_favourite" class="text-sm"></p>
				</div>
				<hr class="border-t border-gray-300 dark:border-gray-600" />
			</div>
			<div id="website_link_wrapper" class="hidden">
				<!-- Website -->
				<div class="text-gray-700 dark:text-gray-200 mb-3">
					<div class="flex items-center gap-2 mb-2">
						<!-- Website Icon -->
						<i class="fas fa-globe text-indigo-600 dark:text-indigo-400 mr-2"></i>
						<!-- Website Link -->
						<a id="contact_website" href=""
						   class="text-sm text-blue-600 dark:text-blue-400 hover:underline"
						   target="_blank" rel="noopener noreferrer">
						</a>
					</div>
					<hr class="border-t border-gray-300 dark:border-gray-600" />
				</div>
			</div>
			<div id="linkedIn_link_wrapper" class="hidden">
				<!-- Website -->
				<div class="text-gray-700 dark:text-gray-200 mb-3">
					<div class="flex items-center gap-2 mb-2">
						<!-- Website Icon -->
						<i class="fab fa-linkedin text-blue-600 dark:text-blue-400 mr-2"></i>
						<!-- Website Link -->
						<a id="contact_linkedIn" href=""
						   class="text-sm text-blue-600 dark:text-blue-400 hover:underline"
						   target="_blank" rel="noopener noreferrer">
						</a>
					</div>
					<hr class="border-t border-gray-300 dark:border-gray-600" />
				</div>
			</div>
			<div class="p-2 md:p-2 text-center">
				<button onclick="closeContactModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
			</div>
		</div>
	</div>
</div>
