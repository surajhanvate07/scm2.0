<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title data-th-text="${loggedInUser.name} + ' SCM Add Contact'">Add Contact Page</title>
</head>
<body>
<div id="content">
	<div th:if="${loggedInUser}">
		<div th:replace="~{user/sidebar :: sidebar}"></div>
	</div>
	<div class="sm:pl-64 pt-20" style="height: 1000px;">
		<div class="grid grid-cols-12">
			<div class="col-span-3"></div>
			<div class="col-span-12 md:col-span-6">
				<div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
					<div data-th-replace="message::messagebox"></div>
					<h1 class="text-2xl font-semibold text-center">Add New Contact</h1>
					<form class="mt-4" data-th-action="@{'/user/contacts/add'}" data-th-object="${contactForm}" method="post">
						<!-- Contact Name -->
						<div class="mb-3">
							<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
						</div>
						<div class="relative mb-1">
							<div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
								<i class="fa-solid fa-user w-4 h-4 text-gray-500 dark:text-gray-400"></i>
							</div>
							<input type="text" data-th-field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your Name">
						</div>
						<p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600 px-1 py-2"></p>
						<!-- Contact Email -->
						<div class="mb-3">
							<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
						</div>
						<div class="relative mb-1">
							<div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
								<i class="fa-solid fa-envelope w-4 h-4 text-gray-500 dark:text-gray-400"></i>
							</div>
							<input type="text" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your Email">
						</div>
						<p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-1 py-2"></p>
						<!-- Phone Number -->
						<div class="mb-3">
							<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
						</div>
						<div class="relative mb-1">
							<div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
								<i class="fa-solid fa-phone w-4 h-4 text-gray-500 dark:text-gray-400"></i>
							</div>
							<input type="text" data-th-field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your Phone Number">
						</div>
						<p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-red-600 px-1 py-2"></p>
						<!-- Contact Address -->
						<div class="mb-3">
							<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
						</div>
						<div class="relative mb-1">
							<textarea data-th-field="*{address}" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address of the new contact..."></textarea>
							<p data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}" class="text-red-600 px-1 py-2"></p>
						</div>
						<!-- Contact About -->
						<div class="mb-3">
							<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact About</label>
						</div>
						<div class="relative mb-6">
							<textarea data-th-field="*{description}" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="About of the new contact..."></textarea>
						</div>
						<div class="flex space-x-3 mb-3">
							<div class="w-full">
								<div class="relative mb-6">
									<div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-solid fa-link w-4 h-4 text-gray-500 dark:text-gray-400"></i>
									</div>
									<input type="text" data-th-field="*{websiteLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Website Link">
								</div>
							</div>
							<div class="w-full">
								<div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
									<i class="fa-brands fa-linkedin w-4 h-4 text-gray-500 dark:text-gray-400"></i>
								</div>
								<input type="text" data-th-field="*{linkedInLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="LinkedIn Link">
							</div>
						</div>
						<!-- Contact Image -->
						<div class="mb-4">
							<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Contact Picture</label>
							<input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">
						</div>
						<!-- Contact favourite -->
						<div class="flex items-center mb-4 mt-2">
							<input id="isFavorite" type="checkbox" data-th-field="*{favorite}"
								   class="peer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
							<label for="isFavorite"
								   class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 peer-checked:text-blue-600">
								Is this your favourite one?
							</label>
						</div>
						<div class="button-container text-center">
							<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Contact</button>
							<button type="reset" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	console.log("Add Contact page script loaded");
</script>
</body>
</html>
