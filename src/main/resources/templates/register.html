<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sign Up Page</title>
</head>
<body>
<div id="content">
	<div class="grid grid-cols-12 mt-2">
		<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
		<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
			<div
			   class="block p-6 bg-white border-t-8 border-blue-700 rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-indigo-500 dark:hover:bg-gray-700">
				<!-- Alert message after sign in success -->
				<div data-th-replace="message::messagebox"></div>
				<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
				<p class="font-normal text-gray-400 dark:text-gray-200">Start managing your contacts</p>

				<form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" class="mt-5">
					<div class="mb-3">
						<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
						<input type="text" id="name" data-th-field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />
					</div>
					<div class="mb-3">
						<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
						<input type="email" id="email" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter email" required />
					</div>
					<div class="mb-3">
						<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
						<input type="password" id="password" data-th-field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
					</div>
					<div class="mb-3">
						<label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
						<input type="text" id="phone" data-th-field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter phone number" required />
					</div>
					<div class="mb-3">
						<label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About Yourself</label>
						<textarea id="about" rows="4" data-th-field="*{about}" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
					</div>
					<div class="mb-3 flex justify-center space-x-3">
						<button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-emerald-500 dark:hover:bg-emerald-600 focus:outline-none dark:focus:ring-blue-800">Sign Up</button>
						<button type="reset" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	console.log("Register page script loaded");
</script>
</body>
</html>
